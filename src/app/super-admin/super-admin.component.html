
  <mat-toolbar class="example-spacer">
    <a href="" routerLink="/super-admin"><img src="../../assets/images/logo/291774973_2016748331843445_5453002926365219016_n 1.png" alt=""></a>

  </mat-toolbar>



<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="side-nav-div">
    <!-- side nav  -->
    <div class="sidePanel-main-div">
      <!-- <a href="" routerLink="/super-admin"><img src="../../assets/images/logo/291774973_2016748331843445_5453002926365219016_n 1.png" alt=""></a> -->

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="kcci-mat-tree">
        <mat-tree-node *matTreeNodeDef="let node" matRipple matTreeNodePadding matTreeNodePaddingIndent="10">
          <a [routerLinkActive]="'active'" [routerLink]="[node.url]" class="dropdown__link flex items-center">
            <mat-icon *ngIf="node.icon" class="node-icon">{{
              node.icon
            }}</mat-icon>
            {{ node.name }}
          </a>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matRipple matTreeNodePadding
          matTreeNodePaddingIndent="10" class="mat-tree-note">
          <button [attr.aria-label]="'Toggle ' + node.name" [class.showed]="treeControl.isExpanded(node)"
            class="" matTreeNodeToggle>
            <div class="flex">
              
              <mat-icon *ngIf="node.icon" class="node-icon">{{
                node.icon
              }}</mat-icon>
              {{ node.name }}
            </div>
            <mat-icon class="expanded-icon">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
        </mat-tree-node>
      </mat-tree>
    </div>
  </mat-drawer>




  <mat-drawer-content>
<div>
  <!-- <app-header></app-header> -->
  <!-- <app-footer></app-footer> -->
</div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
